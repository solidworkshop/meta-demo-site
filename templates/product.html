<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ item.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <header class="topbar">
    <h1>{{ item.name }}</h1>
    <nav><a href="/catalog">Back to Catalog</a></nav>
  </header>
  <main class="product">
    <div class="p">
      <div><strong>SKU:</strong> {{ item.sku }}</div>
      <div><strong>Price:</strong> ${{ '%.2f'|format(item.price) }}</div>
      <div class="row">
        <a class="btn" href="/">Simulator</a>
      </div>
    </div>
  </main>
</body>
</html>
