<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ item.name }}</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <header><h1>{{ item.name }}</h1><nav><a href="/">Home</a><a href="/catalog">Catalog</a></nav></header>
  <main class="product-detail">
    <img src="{{ item.image }}" alt="{{ item.name }}">
    <div class="meta">
      <div><b>SKU:</b> {{ item.sku }}</div>
      <div><b>Price:</b> ${{ '%.2f'|format(item.price) }}</div>
      <div><b>URL:</b> <code>{{ item.url }}</code></div>
    </div>
  </main>
</body>
</html>
