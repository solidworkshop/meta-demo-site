<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog â€” E-commerce Simulator</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="light">
  <header>
    <h1>Catalog</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/catalog">Catalog</a>
    </nav>
  </header>

  <main class="catalog">
    {% for item in items %}
    <a class="card product" href="/product/{{ item.sku }}">
      <img src="{{ item.image }}" alt="{{ item.name }}" />
      <div class="pinfo">
        <div class="name">{{ item.name }}</div>
        <div class="sku">{{ item.sku }}</div>
        <div class="price">${{ '%.2f'|format(item.price) }}</div>
      </div>
    </a>
    {% endfor %}
  </main>
</body>
</html>
